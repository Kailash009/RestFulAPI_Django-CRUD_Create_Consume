<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMPLOYEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <form method="post">
        {% csrf_token %}
    <h1 class="text-center bg-dark text-white">ADD EMPLOYEE</h1>
    <div class="form-group text-center">
        <div class="row">
            <div class="col-md-3 text-end">NAME </div>
            <div class="col-md-3">
                <input type="text" class="form-control" name="txtName"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 text-end">AGE </div>
            <div class="col-md-3">
                <input type="text" class="form-control mt-2" name="txtAge"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 text-end">MOBILENO </div>
            <div class="col-md-3">
                <input type="text" class="form-control mt-2" name="txtMobile"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 text-end">CITY </div>
            <div class="col-md-3">
                <input type="text" class="form-control mt-2" name="txtCity"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 text-end">SALARY </div>
            <div class="col-md-3">
                <input type="text" class="form-control mt-2" name="txtSalary"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 text-end mt-3">
               <button type="submit" class="btn btn-success">Add Employee</button>
            </div>
        </div>
    </div>
    <h3></h3><a class="btn btn-dark" href="{% url 'show' %}">Back to Home</a></h3>
    </div>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</form>
  </body>
</html>
