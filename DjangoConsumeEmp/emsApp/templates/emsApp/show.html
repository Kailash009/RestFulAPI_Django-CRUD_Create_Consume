<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EMPLOYEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center bg-dark text-white">SHOW ALL EMPLOYEE</h1>
    <a class="btn btn-success" href="{% url 'add' %}">ADD NEW EMPLOYEE</a>
    <table class="table table-bordered mt-3">   
        <tr>
            <th>S.No.</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>MOBILENO</th>
            <th>CITY</th>
            <th>SALARY</th>
            <th colspan="2" class="text-center">ACTION</th>
        </tr>
        {% for emp in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.age}}</td>
            <td>{{emp.mobileno}}</td>
            <td>{{emp.city}}</td>
            <td>{{emp.salary}}</td>
            <td align="center"><a href="{% url 'update' emp.id %}" class="btn btn-warning">EDIT</a> </td>
            <td align="center"><a  href="{% url 'delete' emp.id %}" class="btn btn-danger" id="delete" onclick="return confirm('Are you Sure you want to Delete(Y/N)?')">DELETE</a></td>
        </tr>
        {% endfor %}
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
